<!DOCTYPE html>
<html>
<head>
    <title>Your Inventory</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .inventory-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
        background: #2a2a2a;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 0.2s;
        width: 200px;          /* Fixed width */
        height: 300px;         /* Fixed height */
        position: relative;    /* For absolute positioning of quantity */
        overflow: hidden;      /* Hide overflow content */
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-name {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .card-type {
            font-size: 0.9em;
            color: #888;
        }
        .card-quantity {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            padding: 5px 10px;
            border-radius: 15px;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Card Inventory</h1>
    <div id="inventory" class="inventory-container"></div>

    <script>
        async function loadInventory() {
            try {
                const response = await fetch('inventory_data.json');
                const cards = await response.json();
                const container = document.getElementById('inventory');

                cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <div class="card-name" style="color: ${card.color}">${card.name}</div>
                        <div class="card-type">${card.type}</div>
                        <div class="card-rarity" style="color: ${card.color}">${card.rarity}</div>
                        <div class="card-quantity">x${card.quantity}</div>
                    `;
                    container.appendChild(cardElement);
                });
            } catch (error) {
                console.error('Error loading inventory:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadInventory);
    </script>
</body>
</html>
